service: test-productizer

package:
  individually: true

provider:
  name: aws
  runtime: python3.9
  region: eu-north-1
  stage: ${opt:stage, "dev"}

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    dockerImage: public.ecr.aws/sam/build-python3.9:latest
    slim: true
    dockerizePip: true
    layer: true

functions:
  app:
    package:
      patterns:
        - "productizer/**"
        - "!requirements.txt"
        - "!package.json"
        - "!package-lock.json"
        - "!.serverless/**"
        - "!.venv/**"
        - "!node_modules/**"
    handler: productizer.main.handler
    layers:
      - Ref: PythonRequirementsLambdaLayer
    environment:
      STAGE: ${self:provider.stage}
    events:
      - httpApi:
          method: any
          path: /{proxy+}
